<div class="container">
    <h1>Criar Alimento</h1>
    <form [formGroup]="alimentoForm" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" formControlName="nome" required>
      </div>
      <div class="form-group">
        <label for="calorias">Calorias:</label>
        <input type="number" id="calorias" formControlName="calorias" required>
      </div>
      <div class="form-group">
        <label for="proteinas">Proteínas:</label>
        <input type="number" id="proteinas" formControlName="proteinas" required>
      </div>
      <div class="form-group">
        <label for="potassio">Potássio:</label>
        <input type="number" id="potassio" formControlName="potassio" required>
      </div>
      <div class="form-group">
        <label for="colesterol">Colesterol:</label>
        <input type="number" id="colesterol" formControlName="colesterol" required>
      </div>
      <div class="form-group">
        <label for="teorGordura">Teor de Gordura:</label>
        <input type="number" id="teorGordura" formControlName="teorGordura" required>
      </div>
      <div class="form-group">
        <label for="imagem">Imagem:</label>
        <input type="text" id="imagem" formControlName="imagem" required>
      </div>
      <button type="submit" [disabled]="alimentoForm.invalid">Salvar</button>
    </form>
  </div>
