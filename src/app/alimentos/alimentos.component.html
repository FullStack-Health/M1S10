<h2>Alimentos teste bla bla bla</h2>
<button class="btn" type="button" (click)="redirectTo()">Criar</button>

<div class="display-flex">
    <div class="card" *ngFor="let item of alimentos" (click)="redirectToDetail(item.name)"> <!--Passo a chave (nome) pelo parametro da função...-->
        <img src="https://via.placeholder.com/300" alt="{{item.name}}">
        <h3>{{item.name}}</h3>
        <p>{{item.calories}}</p>
    </div>
</div>
